<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div id="num-buttons">
                    <button id="clear">CE</button>
                    <button class="num-button">%</button>
                    <button class="num-button">7</button>
                    <button class="num-button">8</button>
                    <button class="num-button">9</button>
                    <button class="num-button">4</button>
                    <button class="num-button">5</button>
                    <button class="num-button">6</button>
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button" id="zero-button">0</button>
                    <button class="num-button" id="decimal-button">.</button>
                </div>
                <div id="operator-buttons">
                    <button class="operator-button">รท</button>
                    <button class="operator-button">x</button>
                    <button class="operator-button">-</button>
                    <button class="operator-button">+</button>
                    <button class="operator-button" id="equals-button">=</button>
                </div>
            </div>
        </div>        
        <script type="text/javascript" src="scripts/main.js"></script>       
    </body>
</html>
